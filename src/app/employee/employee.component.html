<div class="container-fluid">
  <div class="fill">

    <div class="card">
      <div class="card-header bg-primary">
        Employee List
      </div>
      <div class="card-title">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="search" (ngModelChange)="filterEmployees()">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="filterEmployees()">Search</button>
      </div>
      <div class="card-body">
        <div class="row">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th [class.active]="order === 'firstName'" (click)="setOrder('firstName')" class="mdl-data-table__cell--non-numeric">
                  First Name
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span>
                </th>
                <th [class.active]="order === 'lastName'" (click)="setOrder('lastName')" class="mdl-data-table__cell--non-numeric">
                  Last Name
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span>
                </th>
                <th [class.active]="order === 'designation'" (click)="setOrder('designation')" class="mdl-data-table__cell--non-numeric">
                  Designation
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span>
                </th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr scope="col" *ngFor="let employee of filteredEmployees; let i = index">
                <td routerLinkActive="active current"><a [routerLink]="['/employee', employee.id]">{{employee.firstName}}</a></td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.designation}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
