<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-group">
    <label for="productCode">Product Code</label>
    <input id="productCode" class="form-control" formControlName="productCode">
    <div class="alert alert-danger" *ngIf="productCode.touched && !productCode.valid">
      <div *ngIf="productCode.errors.required">
        Product code is required.
      </div>
      <div *ngIf="productCode.errors.pattern">
        Product code shold start with letter.
      </div>
      <div *ngIf="productCode.errors.minlength || productCode.errors.maxlength">
        Product code should be 5 characters.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" id="productName" class="form-control" formControlName="productName" />
    <div class="alert alert-danger" *ngIf="productName.touched && !productName.valid">
      <div *ngIf="productName.errors.required">
        Product name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" class="form-control" formControlName="price" />
    <div class="alert alert-danger" *ngIf="price.touched && !price.valid">
      <div *ngIf="price.errors.min">
        price should be > 0
      </div>
    </div>
  </div>

  <div class="form-group">
    <input type="checkbox" formControlName="isDiscounted">Discounted

  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="submit()">submit</button>
</form>

<p #displayData *ngIf="isSubmit">
  {{ form.value | json }}
</p>
