<div class="container-fluid">
  <div class="fill">
    
    <div class="card">
      <div class="card-header bg-primary">
        Xfinity Data 
      </div>
      <div class="card-body">
        <div class="row">
          <table class="table table-striped table-bordered" *ngIf="xfinitydata">
            <thead>
              <tr>
                <th class="pointer" (click)="sort('name')">
                  Name
                  <i class="fa" 
                  [ngClass]="{'fa-sort': column != 'name', 
                  'fa-sort-asc': (column == 'name' && !isDesc), 
                  'fa-sort-desc': (column == 'name' && isDesc) }"
                  aria-hidden="true"> </i>
                </th>
                <th class="pointer" (click)="sort('category')">
                  category
                  <i class="fa" 
                  [ngClass]="{'fa-sort': column != 'category', 
                  'fa-sort-asc': (column == 'category' && !isDesc), 
                  'fa-sort-desc': (column == 'category' && isDesc) }"
                  aria-hidden="true"> </i>
                </th>
                <th class="pointer" (click)="sort('amount')">
                  amount
                  <i class="fa" 
                  [ngClass]="{'fa-sort': column != 'amount', 
                  'fa-sort-asc': (column == 'amount' && !isDesc), 
                  'fa-sort-desc': (column == 'amount' && isDesc) }"
                  aria-hidden="true"> </i>
                </th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr scope="col" *ngFor="let record of xfinitydata | sortByHeader: {property: column, direction: direction}; let i = index">
                <td>{{record.name}}</td>
                <td>{{record.category}}</td>
                <td routerLinkActive="active current"><a [routerLink]="">{{record.amount}}</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div><ul *ngFor = "let record in xfinitydata | groupBy: 'category'">
            <li>name: {{ record.category }}
              <ul>
            <li ng-repeat="player in value">
              {{ record.name }} : {{record.amount}} 
            </li>
                </ul>
            </li>
              </ul></div>
      </div>
    </div>
  </div>
</div>
